name: Build App

inputs:
  java-version:
    description: Java version
    required: false
    default: '21'
  java-distributor:
    description: Java distributor
    required: false
    default: 'temurin'
  working-directory:
    description: Directory of project on github
    required: false
    default: '.'
  artifact-name:
    description: Artifact name
    required: false
    default: 'artifact'

runs:
  using: composite
  steps:
    - name: Setup Gradle Environment
      uses: ./.github/actions/setup-gradle-env
      with:
        java-version: ${{ inputs.java-version }}
        java-distributor: ${{ inputs.java-distributor }}
        working-directory: ${{ inputs.working-directory }}

    - name: Build (without tests)
      shell: bash
      run: ${{ inputs.working-directory }}/gradlew clean build -x test

    - name: Upload Jar
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.artifact-name }}
        path: ${{ inputs.working-directory }}/build/libs/*.jar