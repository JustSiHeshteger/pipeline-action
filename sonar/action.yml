name: SonarCloud Analyze

inputs:
  java_version:
    description: "Java version"
    required: false
    default: '21'
  java_distributor:
    description: "Java distributor"
    required: false
    default: 'temurin'
  working_directory:
    description: "Directory of project on github"
    required: false
    default: '.'

runs:
  using: composite
  steps:
    - name: Setup Gradle Environment
      uses: JustSiHeshteger/pipeline-action/setup-gradle-env@dca688e912f0dfc069955f3277e51b55b77fffd8
      with:
        java_version: ${{ inputs.java-version }}
        java_distributor: ${{ inputs.java-distribution }}
        working_directory: ${{ inputs.working_directory }}

    - name: Cache SonarQube packages
      uses: actions/cache@v4
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar

    - name: Run Sonar
      working-directory: ${{ env.WORKING_DIRECTORY }}
      env:
        SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
      shell: bash
      run: ${{ env.WORKING_DIRECTORY }}/gradlew sonar
