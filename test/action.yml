name: Test App

inputs:
  java-version:
    description: "Java version"
    required: false
    default: '21'
  java-distributor:
    description: "Java distributor"
    required: false
    default: 'temurin'
  working-directory:
    description: "Directory of project on github"
    required: false
    default: '.'

runs:
  using: composite
  steps:
    - name: Setup Gradle Environment
      uses: JustSiHeshteger/pipeline-action/setup-gradle-env@d3495b26e5456da15218ab2ae47f049fae8f1030
      with:
        java-version: ${{ inputs.java-version }}
        java-distributor: ${{ inputs.java-distribution }}
        working-directory: ${{ inputs.working-directory }}

    - name: Run Tests
      shell: bash
      run: ${{ inputs.working-directory }}/gradlew test