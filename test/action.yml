name: Test App

inputs:
  java-version:
    description: Java version
    required: false
    default: '21'
  java-distributor:
    description: Java distributor
    required: false
    default: 'temurin'
  working-directory:
    description: Directory of project on github
    required: false
    default: '.'

runs:
  using: composite
  steps:
    - name: Setup Gradle Environment
      uses: JustSiHeshteger/pipeline-action/setup-gradle-env@v2.14.6
      with:
        java-version: ${{ inputs.java-version }}
        java-distributor: ${{ inputs.java-distributor }}
        working-directory: ${{ inputs.working-directory }}

    - name: Run Tests
      shell: bash
      run: ${{ inputs.working-directory }}/gradlew test